<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{appName}} - {{title}}</title>
</head>
<body>
  <!--header-->
  <header>     
    <table>
      <tr>
        <td><img src="{{appLogo}}" width="35"></td>
        <td><h1>{{appName}}</h1></td>
      </tr>
    </table>
  </header>
  <hr/>
  <!--body-->
  <section>
    <h1>{{title}}</h1>
    <article>{{message}}</article>
  </section>
  <hr/>
  <!--footer-->
  <footer>
    <p>
      Sincerely,<br/>
      <a href="{{appUrl}}" target="_blank">{{appUrl}}</a>
    </p>
  </footer>
</body>
</html>
